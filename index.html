<!DOCTYPE html>
<html>
<head>
    <title>Wishlist Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h2>üìù Create Wishlist</h2>
            <input type="date" class="input-field" id="birthday" placeholder="Birthday">
        </div>
        <div class="form-group">
            <input type="text" class="input-field" id="interests" placeholder="Interests (comma separated)">
        </div>
        <div class="form-group">
            <input type="text" class="input-field" id="likes" placeholder="Likes (comma separated)">
        </div>
        <div class="form-group">
            <input type="text" class="input-field" id="dislikes" placeholder="Dislikes (comma separated)">
        </div>
        <button class="button" onclick="submitWishlist()">Save Wishlist</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Create Wishlist');
        tg.MainButton.show();

        function submitWishlist() {
            const wishlistData = {
                birthday: document.getElementById('birthday').value,
                interests: document.getElementById('interests').value.split(',').map(i => i.trim()),
                likes: document.getElementById('likes').value.split(',').map(i => i.trim()),
                dislikes: document.getElementById('dislikes').value.split(',').map(i => i.trim())
            };
            tg.sendData(JSON.stringify(wishlistData));
            tg.close();
        }
    </script>
</body>
</html>
